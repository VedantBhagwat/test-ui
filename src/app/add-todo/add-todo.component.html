<div class="col-sm-12 pt-5">
    <div class="col-md-12">
        <form id="todoForm" #todoForm="ngForm" (ngSubmit)="onSubmit(todoForm);" novalidat>
            <fieldset class="scheduler-border p-4">
                <div class="container" *ngIf="todo">
                    <div class="row justify-content-md-center">

                        <div class="col-md-6">

                            <!-- <legend class="scheduler-border">{{mode}} Todo</legend>     -->
                            <div class="form-group row mb-3 ">
                                <label for="name" class="col-md-4 col-form-label"></label>
                                <div class="col-md-8">
                                    <legend class="scheduler-border">{{mode}} Todo</legend>
                                </div>
                            </div>
                            <div class="form-group row mb-3">
                                <label for="task" class="col-md-4 col-form-label">Task</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" #task="ngModel" name="task"
                                        [(ngModel)]="todo.task" placeholder="Task" required>
                                    <div [hidden]="task.valid || (task.pristine && !todoForm.submitted)"
                                        class="text-danger">
                                        Task is required.
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row mb-3" *ngIf="mode == 'Edit'">
                                <label for="is_completed" class="col-md-4 col-form-label">Completed</label>
                                <div class="col-md-8">
                                    <select class="form-control" #is_completed="ngModel" name="is_completed"
                                        [(ngModel)]="todo.is_completed" placeholder="is_completed" required>
                                        <option [ngValue]="true" selected>Yes</option>
                                        <option [ngValue]="false">No</option>
                                    </select>
                                    <div [hidden]="is_completed.valid || (is_completed.pristine && !todoForm.submitted)"
                                        class="text-danger">
                                        Task is required.
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row mt-5">
                                <label class="col-md-4 d-flex justify-content-end">
                                </label>
                                <div class="col-md-8  text-right">
                                    <button type="submit" class="btn btn-success me-2">Save</button>
                                    <button type="button" (click)="onCancel()" class="btn btn-danger">Cancel</button>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</div>
